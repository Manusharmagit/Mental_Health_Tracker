<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index7.html" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem;
      background: #3498db;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mental Health Tracker</h1>
    <p>Track your emotional health with clinically validated assessments.</p>
    <div class="buttons">
      <a href="phq9.html" class="btn">Take PHQ-9 Test</a>
      <a href="gad7.html" class="btn">Take GAD-7 Test</a>
      <a href="history.html" class="btn">View History</a>
    </div>
  </div>
</body>
</html>
